- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.Brewfile:
    ~/.gitconfig: "gitconfigs/gitconfig"
    ~/DevProjects/.git-personal.conf: "gitconfigs/git-personal.conf"
    ~/WorkProjects/work/.git-work.conf: "gitconfigs/git-work.conf"
    ~/.zprofile: "zsh/zprofile"
    ~/.zshrc: "zsh/zshrc"
    # Host specific links

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [zsh/install-tools.zsh true, Installing and Updating Tools]
